{% extends "base.html" %}

{% block title %} MESI - Matrices {% endblock %}

{% block content %}

<ol class="breadcrumb">
	<li><a href="{% url 'core:home' %}">Inicio</a></li>
	<li class="active">Modelos</li>
</ol>

<div class="col">
    <h3>Formulario de Matrices</h3><hr></br>

        {{ form.as_p }}

</div>
{% endblock %}
