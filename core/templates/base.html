{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} MESi - Modelos Económicos de Simulación - Home {% endblock %}</title>
   
    <link rel="stylesheet" type="text/css" href="{% static 'core/content/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'core/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'core/content/animate.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'core/content/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'core/content/site.css' %}" />
    {% block css_extra %}{% endblock %}
    
</head>

<body>
  <div class="content">
    
    <div class="row" >
      <div class="col-l-12" >
      <div class="col-xs-6 col-sm-6 text-left" >
        
        <a class="text-muted" href="/">
          <img class="img-fluid"  src="{% static 'core/img/logo.png' %}" style="max-width: 220px; margin: 25px auto 25px 25px;" alt="MESi (Modelos Económicos de Simulación)">
        </a>
      </div>
      
      <div class="col-xs-6 col-sm-6 text-right" >
        <a href="/">
          <img src="http://iiep-baires.econ.uba.ar/images/brabd_new.png" style="max-width: 120px; margin: 25px auto 25px 25px;" class="img-fluid " alt="Instituto de Investigaciones Económicas">
        </a>
       
      </div>
      <div style="clear: both;"></div>
   
    </div>
    </div>
  </div>

  {% include 'includes/navbar.html' %}

  <div class="body-content container">
    <div class="row">
      <div class="col">
    {% block content %}
    {% endblock %}
  </div>
</div>
  </div>

  {% include 'includes/footer.html' %}

  <script src="{% static 'core/scripts/modernizr-2.6.2.js' %}"></script>
  <script src="{% static 'core/scripts/jquery-1.10.2.js' %}"></script>
  <script src="{% static 'core/scripts/bootstrap.js' %}"></script>
  <script src="{% static 'core/scripts/respond.js' %}"></script>
  {% block js_extra %}{% endblock %}

</body>
</html>
